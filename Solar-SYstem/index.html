<html></html>
    <head>
        <title>Earth-Orbit(1019869SY)</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene >

           <a-sky src="space.jpeg">
           </a-sky>

            <a-sphere position="2.5 1.25 -5" radius="15" src="sun.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 24000;">
            

            <a-sphere position="30 1.25 -5" radius="2.5" src="mercury.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4800;">
            </a-sphere>

            <a-sphere position="42.5 1.25 -5" radius="3" src="venus.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4800;">
            </a-sphere> 

            <a-sphere position="55 1.25 -5" radius="4" src="earth.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4800;">
            </a-sphere>

            <a-sphere position="67.5 1.25 -5" radius="3.5" src="mars.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4800;">
            </a-sphere>

            <a-sphere position="80 1.25 -5" radius="7.5" src="jupiter.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4800;">
            </a-sphere>

            <a-sphere position="105 1.25 -5" radius="5.5" src="saturn.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4800;" rotation="-10.6875 0 0">
            </a-sphere>

            <a-cylinder position ="105 1.25 -5" height="0.5" radius="11.5" scale="1 1 1" color="lightgrey" open-ended="true" side="double" rotation="-10.6875 0 0">
            </a-cylinder>

            </a-sphere>
            
        </a-scene>

</html>
